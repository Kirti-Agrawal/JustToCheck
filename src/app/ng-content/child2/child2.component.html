<div>
    <ng-content class=".heading"></ng-content>
    <ul class="list-group" *ngFor="let p of products">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{p.name}}
            <span class="badge bg-primary rounded-pill" >{{p.price}}</span>
        </li>
    </ul>
    <!-- placeholder to display componentn wise data -->
    <ng-content select=".link"></ng-content>
</div>
